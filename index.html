<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>


<body>
    <h1>Калькулятор</h1>
    <input type="text" id="val1" value="0">
    <button onclick="sum()">+</button>
    <button onclick="prod()">-</button>
    <button onclick="mult()">*</button>
    <button onclick="div()">/</button>
    =
    <input type="text" id="val2" value="0">
    <input type="text" id="result" readonly="" value="0">
    <br>
    <br>
    <script>
        function sum() {
            var val1 = parseFloat(document.getElementById("val1").value);
            var val2 = parseFloat(document.getElementById("val2").value);

            const result = val1 + val2;
            document.getElementById("result").value = result;
        }

        function prod() {
            var val1 = parseFloat(document.getElementById("val1").value);
            var val2 = parseFloat(document.getElementById("val2").value);

            const result = val1 - val2;
            document.getElementById("result").value = result;
        }

        function mult() {
            var val1 = parseFloat(document.getElementById("val1").value);
            var val2 = parseFloat(document.getElementById("val2").value);


            const result = val1 * val2;

            document.getElementById("result").value = result;
        }

        function div() {
            var val1 = parseFloat(document.getElementById("val1").value);
            var val2 = parseFloat(document.getElementById("val2").value);

            if (val2 != 0) {
                result = val1 / val2
            } else {
                alert("Деление на ноль");
            }

            document.getElementById("result").value = result;
        }



    </script>

</body>

</html>
